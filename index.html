<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=01-landing-page.html">
    <title>GCME Holistic Portal</title>
    <style>
        body {
            font-family: 'Noto Sans Thai', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0066CC 0%, #004C99 100%);
            color: white;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GCME Holistic Industrial Solution Center</h1>
        <p>กำลังเปลี่ยนเส้นทาง...</p>
        <div class="loader"></div>
    </div>
</body>
</html>
